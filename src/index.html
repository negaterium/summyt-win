<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummYT Video Summarizer</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --text-color: #e0e0e0;
            --container-bg: #2a2a4a;
            --border-color: #007bff;
            --input-bg: #1a1a2e;
            --input-border: #007bff;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --result-bg: #2a2a4a;
            --error-color: #dc3545;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            background-image: linear-gradient(135deg, var(--bg-color) 0%, #16213e 100%);
            background-attachment: fixed;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            color: var(--text-color);
        }
        .container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
            border: 1px solid var(--border-color);
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        label {
            display: inline-block;
            margin-bottom: 0;
            margin-right: 8px;
            font-weight: 600;
            color: var(--text-color);
        }
        input[type="text"] {
            flex: 1;
            min-width: 200px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        button {
            background-color: var(--button-bg);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--result-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            display: none;
            line-height: 1.6;
            font-size: 16px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        .error {
            color: var(--error-color);
            font-weight: 500;
        }
        /* Progress Bar Styles */
        .progress-section {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            display: none; /* Hidden by default */
        }
        .progress-bar-container {
            width: 100%;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-bar {
            height: 20px;
            width: 0%;
            background-color: var(--button-bg);
            border-radius: 5px;
            text-align: center;
            line-height: 20px;
            color: white;
            transition: width 0.5s ease-in-out;
        }
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9em;
        }
        /* Video Title Display Styles */
        #videoTitleDisplay {
            margin-bottom: 20px;
            padding: 20px;
            background-color: rgba(0, 123, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: all 0.3s ease;
            text-align: center;
        }
        #videoTitleDisplay:hover {
            background-color: rgba(0, 123, 255, 0.15);
            transform: translateY(-2px);
        }
        #videoTitle {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--button-bg);
            margin-bottom: 10px;
            line-height: 1.2;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        #videoDescription {
            font-size: 1em;
            color: var(--text-color);
            margin-top: 10px;
            line-height: 1.5;
            text-align: center;
            max-height: 100px;
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        /* Markdown styling */
        .result h1, .result h2, .result h3, .result h4, .result h5, .result h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
            line-height: 1.2;
        }
        .result h1 {
            font-size: 1.8em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5em;
        }
        .result h2 {
            font-size: 1.5em;
            margin-top: 2em;
        }
        .result h3 {
            font-size: 1.3em;
        }
        .result ul, .result ol {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            padding-left: 2em;
        }
        .result li {
            margin-bottom: 0.3em;
        }
        .result p {
            margin-bottom: 1em;
            line-height: 1.6;
        }
        .result blockquote {
            margin: 1em 0;
            padding: 0.5em 1em;
            background-color: var(--container-bg);
            border-left: 3px solid var(--button-bg);
            font-style: italic;
        }
        .result code {
            background-color: var(--input-bg);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .result pre {
            background-color: var(--input-bg);
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
            margin: 1em 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
        }

        .modal-content {
            background-color: var(--container-bg); /* Use theme color */
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid var(--border-color); /* Use theme color */
            width: 80%; 
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);
            color: var(--text-color); /* Ensure text is readable */
        }

        .modal-content h2 {
            color: var(--text-color);
        }

        .close {
            color: var(--text-color); /* Use theme color */
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .close:hover,
        .close:focus {
            color: var(--button-bg); /* Highlight on hover */
            text-decoration: none;
            cursor: pointer;
        }

        #configTextarea {
            width: 100%;
            height: 400px;
            background-color: var(--input-bg); /* Use theme color */
            color: var(--text-color); /* Use theme color */
            border: 1px solid var(--input-border); /* Use theme color */
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            resize: vertical; /* Allow vertical resizing */
            font-family: monospace;
        }

        /* Category Panel Styles - removed */
    </style>
</head>
<body>
    <div class="container">
        <h1>SummYT Video Summarizer</h1>
        <div class="form-group">
            <label for="youtubeLink">YouTube URL:</label>
            <input type="text" id="youtubeLink" placeholder="https://www.youtube.com/watch?v=..." required>
            <button type="button" id="resetBtn" onclick="resetForm()">Reset</button>
        </div>
        <div id="videoTitleDisplay" style="margin-bottom: 20px; text-align: center; display: none;">
            <h2 id="videoTitle"></h2>
            <p id="videoDescription"></p>
        </div>
        <div class="form-group">
            <input type="checkbox" id="enableHashtag" checked>
            <label for="enableHashtag">Include #</label>
        </div>
        <div style="text-align: center;">
            <button type="button" onclick="processLink()">Summarize</button>
            <button type="button" onclick="openConfigModal()">Modify Configuration</button>
            <select id="llmProviderSelect" onchange="updateLLMProvider()"></select>
            <input type="text" id="currentLLMModel" readonly style="margin-left: 10px; width: 200px; background-color: #333; color: #eee; border: 1px solid #555;">
            <button id="downloadMdBtn" type="button" style="margin-left: 10px; visibility: hidden;" onclick="downloadSummaryMd()">Download .md</button>
        </div>
        
        <div id="progressSection" class="progress-section">
            <h2>Processing Progress</h2>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-info">
                <span id="progressText">0%</span>
                <span id="statusText">Initializing...</span>
            </div>
        </div>

        <div id="result" class="result">
            <h3>Summary:</h3>
            <div id="summaryContent"></div>
            <p><strong>Processing Time:</strong> <span id="processingTime"></span></p>
        </div>

    </div>

    <div id="configModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeConfigModal()">Ã—</span>
            <h2>Edit config.ini</h2>
            <textarea id="configTextarea"></textarea>
            <button onclick="saveConfig()">Save</button>
        </div>
    </div>

    <script>
        // Keep a copy of the raw markdown that the backend streams so it can be downloaded as .md
        let lastSummaryMarkdown = '';
        const downloadBtn = () => document.getElementById('downloadMdBtn');
        function showDownloadBtn(show) {
            const btn = downloadBtn();
            if (!btn) return;
            // Use visibility so the button keeps its layout but is hidden initially
            btn.style.visibility = show ? 'visible' : 'hidden';
        }

        async function processLink() {
            const linkInput = document.getElementById('youtubeLink');
            const enableHashtagCheckbox = document.getElementById('enableHashtag');
            const resultDiv = document.getElementById('result');
            const summaryContent = document.getElementById('summaryContent');
            const progressSection = document.getElementById('progressSection');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const statusText = document.getElementById('statusText');
            const videoTitleDisplay = document.getElementById('videoTitleDisplay');
            const videoTitle = document.getElementById('videoTitle');
            const videoDescription = document.getElementById('videoDescription');
            
            const youtubeUrl = linkInput.value.trim();
            const enableHashtag = enableHashtagCheckbox.checked;
            
            if (!youtubeUrl) {
                alert('Please enter a YouTube URL');
                return;
            }
            
            try {
                // Fetch video info from our backend
                const infoResponse = await fetch('/get_video_info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: youtubeUrl })
                });

                if (!infoResponse.ok) {
                    const errorData = await infoResponse.json();
                    throw new Error(errorData.error || 'Failed to fetch video details');
                }

                const infoData = await infoResponse.json();
                videoTitle.textContent = infoData.title;
                videoDescription.textContent = infoData.description;
                videoTitleDisplay.style.display = 'block';

                // Reset and show loading state
                summaryContent.innerHTML = '';
                resultDiv.style.display = 'none';
                progressSection.style.display = 'block';
                progressBar.style.width = '0%';
                progressText.textContent = '0%';
                statusText.textContent = 'Starting...';

                // Proceed with processing after title is displayed
                const processingResponse = await fetch('/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: youtubeUrl, enable_hashtag: enableHashtag })
                });

                if (!processingResponse.ok) {
                    const errorData = await processingResponse.json();
                    summaryContent.innerHTML = `<span class="error">Error: ${errorData.error || 'Unknown error'}</span>`;
                    resultDiv.style.display = 'block';
                    progressSection.style.display = 'none';
                    return;
                }

                const reader = processingResponse.body.getReader();
                const decoder = new TextDecoder();
                let receivedData = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        break;
                    }
                    receivedData += decoder.decode(value, { stream: true });

                    // Process each complete SSE message
                    const messages = receivedData.split('\n\n');
                    for (let i = 0; i < messages.length - 1; i++) {
                        const message = messages[i];
                        if (message.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(message.substring(6));
                                if (data.status) {
                                    statusText.textContent = data.status;
                                }
                                if (data.progress !== undefined) {
                                    progressBar.style.width = `${data.progress}%`;
                                    progressText.textContent = `${data.progress}%`;
                                }
                                if (data.summary) {
                                    lastSummaryMarkdown = data.summary; // Store the raw markdown
                                    const formattedSummary = formatMarkdown(data.summary);
                                    summaryContent.innerHTML = formattedSummary;
                                    document.getElementById('processingTime').textContent = data.processing_time || 'N/A';
                                    resultDiv.style.display = 'block';
                                    progressSection.style.display = 'none'; // Hide progress when summary is ready
                                    showDownloadBtn(!!lastSummaryMarkdown.trim());
                                }
                            } catch (e) {
                                console.error("Error parsing SSE data:", e);
                            }
                        }
                    }
                    receivedData = messages[messages.length - 1]; // Keep incomplete message
                }

            } catch (error) {
                summaryContent.innerHTML = `<span class="error">Network error: ${error.message}</span>`;
                resultDiv.style.display = 'block';
                progressSection.style.display = 'none';
            }
        }

        // Function to format markdown text to HTML
        function formatMarkdown(text) {
            // Newlines within a paragraph
            text = text.replace(/([^\n])\n([^\n])/g, '$1<br>$2');

            // Handle headings (H1, H2, H3, etc.) - order matters, from specific to general
            text = text.replace(/^###### (.*$)/gm, '<h6>$1</h6>');
            text = text.replace(/^##### (.*$)/gm, '<h5>$1</h5>');
            text = text.replace(/^#### (.*$)/gm, '<h4>$1</h4>');
            text = text.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            text = text.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            text = text.replace(/^# (.*$)/gm, '<h1>$1</h1>');
            
            // Handle bold and italic
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/__(.*?)__/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            text = text.replace(/_(.*?)_/g, '<em>$1</em>');
            
            // Handle code and inline code
            text = text.replace(/```([\s\S]*?)```/gs, '<pre><code>$1</code></pre>'); // Multiline code blocks
            text = text.replace(/`(.*?)`/g, '<code>$1</code>'); // Inline code
            
            // Handle lists (basic) - will need more robust logic for nested lists or mixed types
            // Convert list items into proper HTML list structure
            let htmlList = '';
            let inUnorderedList = false;
            let inOrderedList = false;

            text.split('\n').forEach(line => {
                const trimmedLine = line.trim();
                if (trimmedLine.startsWith('- ') || trimmedLine.startsWith('* ')) {
                    if (!inUnorderedList) {
                        htmlList += '<ul>';
                        inUnorderedList = true;
                        inOrderedList = false;
                    }
                    htmlList += `<li>${line.substring(line.indexOf(' ') + 1)}</li>`;
                } else if (trimmedLine.match(/^\d+\. /)) {
                    if (!inOrderedList) {
                        htmlList += '<ol>';
                        inOrderedList = true;
                        inUnorderedList = false;
                    }
                    htmlList += `<li>${line.substring(line.indexOf(' ') + 1)}</li>`;
                } else {
                    if (inUnorderedList) {
                        htmlList += '</ul>';
                        inUnorderedList = false;
                    }
                    if (inOrderedList) {
                        htmlList += '</ol>';
                        inOrderedList = false;
                    }
                    htmlList += `<p>${line}</p>`; // Treat as paragraph
                }
            });

            if (inUnorderedList) htmlList += '</ul>';
            if (inOrderedList) htmlList += '</ol>';
            text = htmlList;

            // Handle blockquotes
            text = text.replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>');
            
            // Handle paragraphs for remaining text (simple, assumes blank lines separate)
            text = text.split('\n\n').map(p => {
                // Only wrap if it's not already a block element
                if (!p.trim().startsWith('<h') && !p.trim().startsWith('<ul') &&
                    !p.trim().startsWith('<ol') && !p.trim().startsWith('<block') &&
                    !p.trim().startsWith('<pre')) {
                    return `<p>${p.trim()}</p>`;
                }
                return p.trim();
            }).join('');
            
            return text;
        }
        
        // Function to reset the form
        function resetForm() {
            const linkInput = document.getElementById('youtubeLink');
            const videoTitleDisplay = document.getElementById('videoTitleDisplay');
            const resultDiv = document.getElementById('result');
            const progressSection = document.getElementById('progressSection');
            const dlBtn = document.getElementById('downloadMdBtn');
            
            // Clear the input field
            linkInput.value = '';
            
            // Hide the video title display
            videoTitleDisplay.style.display = 'none';
            
            // Hide the result and progress sections
            resultDiv.style.display = 'none';
            progressSection.style.display = 'none';

            // Hide download button and clear cached markdown
            lastSummaryMarkdown = '';
            showDownloadBtn(false);
            
            // Focus on the input field
            linkInput.focus();
        }

        function openConfigModal() {
            fetch('/get_config')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('configTextarea').value = text;
                    document.getElementById('configModal').style.display = 'block';
                })
                .catch(error => alert('Error fetching config: ' + error.message));
        }

        function closeConfigModal() {
            document.getElementById('configModal').style.display = 'none';
        }

        function saveConfig() {
            const newConfig = document.getElementById('configTextarea').value;
            fetch('/save_config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ config: newConfig })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Configuration saved successfully! Some changes might require restarting the server.');
                    closeConfigModal();
                    // Re-fetch providers if config changes, as they might be affected
                    getLLMProviders();
                } else {
                    alert('Error saving configuration: ' + data.error);
                }
            })
            .catch(error => alert('Error saving config: ' + error.message));
        }

        function getLLMProviders() {
            fetch('/get_llm_providers')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('llmProviderSelect');
                    select.innerHTML = '';
                    if (data.providers && data.providers.length > 0) {
                        data.providers.forEach(provider => {
                            const option = document.createElement('option');
                            option.value = provider;
                            option.text = provider;
                            if (provider === data.selected) {
                                option.selected = true;
                            }
                            select.appendChild(option);
                        });
                    } else {
                        const option = document.createElement('option');
                        option.value = '';
                        option.text = 'No providers found';
                        select.appendChild(option);
                    }
                    document.getElementById('currentLLMModel').value = data.current_llm_model;
                })
                .catch(error => {
                    console.error('Error fetching LLM providers:', error);
                    const select = document.getElementById('llmProviderSelect');
                    select.innerHTML = '<option value="">Error loading providers</option>';
                });
        }

        function updateLLMProvider() {
            const select = document.getElementById('llmProviderSelect');
            const newProvider = select.value;
            if (!newProvider) {
                alert('Please select a valid LLM provider.');
                return;
            }
            fetch('/update_llm_provider', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ provider: newProvider })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('LLM provider updated successfully!');
                } else {
                    alert('Error updating LLM provider: ' + data.error);
                }
            })
            .catch(error => alert('Error updating LLM provider: ' + error.message));
        }

        // Trigger a download of the current summary as a .md file
        function downloadSummaryMd() {
            if (!lastSummaryMarkdown || !lastSummaryMarkdown.trim()) {
                alert('No summary available to download.');
                return;
            }
            // Try to create a reasonable filename from the heading if present
            let filename = 'summary.md';
            try {
                // Look for line starting with "# Summary of "
                const lines = lastSummaryMarkdown.split('\n');
                const titleLine = lines.find(l => l.trim().toLowerCase().startsWith('# summary of '));
                if (titleLine) {
                    let title = titleLine.replace(/^#\s*Summary of\s*/i, '').trim();
                    // sanitize filename
                    title = title.replace(/[^a-z0-9 \-_]/gi, '').trim();
                    if (title.length > 0) {
                        filename = `${title}-summarized.md`;
                    }
                }
            } catch (e) {
                // fallback to default filename
            }

            const blob = new Blob([lastSummaryMarkdown], { type: 'text/markdown;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 0);
        }
        
        // --- FIX: COMBINED WINDOW.ONLOAD FUNCTION ---
        window.onload = function() {
            getLLMProviders();
            // Ensure download button is hidden on load
            showDownloadBtn(false);
        };
        // --- END FIX ---
    </script>
</body>
