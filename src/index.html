<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Link Summarizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            display: none;
        }
        .error {
            color: #dc3545;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Link Summarizer</h1>
        <div class="form-group">
            <label for="youtubeLink">Paste YouTube URL:</label>
            <input type="text" id="youtubeLink" placeholder="https://www.youtube.com/watch?v=..." required>
        </div>
        <button type="button" onclick="processLink()">Summarize</button>
        
        <div id="result" class="result">
            <h3>Summary:</h3>
            <div id="summaryContent"></div>
            <p><strong>Processing Time:</strong> <span id="processingTime"></span></p>
        </div>
    </div>

    <script>
        async function processLink() {
            const linkInput = document.getElementById('youtubeLink');
            const resultDiv = document.getElementById('result');
            const summaryContent = document.getElementById('summaryContent');
            
            const youtubeUrl = linkInput.value.trim();
            
            if (!youtubeUrl) {
                alert('Please enter a YouTube URL');
                return;
            }
            
            // Validate YouTube URL format
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+$/;
            if (!youtubeRegex.test(youtubeUrl)) {
                alert('Please enter a valid YouTube URL');
                return;
            }
            
            // Show loading state
            summaryContent.innerHTML = 'Processing...';
            resultDiv.style.display = 'block';
            
            try {
                // Call the backend endpoint
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: youtubeUrl })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    summaryContent.innerHTML = data.summary || 'No summary generated.';
                    document.getElementById('processingTime').textContent = data.processing_time || 'N/A';
                } else {
                    summaryContent.innerHTML = `Error: ${data.error || 'Unknown error'}`;
                }
            } catch (error) {
                summaryContent.innerHTML = `Network error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
